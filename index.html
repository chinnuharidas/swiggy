		<script type="text/javascript">
			$('.owl-carousel').owlCarousel({
				loop:true,
				margin:40,
				autoWidth:false,
				nav:true,
				navText : [
					'<i class="fas fa-arrow-left" aria-hidden="true"></i>',
					'<i class="fas fa-arrow-right" aria-hidden="true"></i>'
				],
				navContainer: '.main-content .custom-nav',
				dots: false,
				responsive:{
					0:{
						items:1
					},
					600:{
						items:3
					},
					1000:{
						items:4
					}
				}
			})




			$('.background-hover').mouseenter(function() {
				$(this).parent('div.parent_div').css({
					"border": "1px solid #d4d4d5"
				})
				var child = $(this).find('.quick_div');
				child.css({
					'visibility' : 'visible'
				});
			});

			$('.background-hover').mouseleave(function() {
				$(this).parent('div.parent_div').css({
					"border": "none"
				})
				var child = $(this).find('.quick_div');
				child.css({
					'visibility' : 'hidden'
				});
			});
		
			</script>
